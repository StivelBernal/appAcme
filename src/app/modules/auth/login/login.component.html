<div class="login-page">
  <form class="login-form" onSubmit={handleSubmit(onSubmit)} >

      <img src="/assets/img/logo.png" class="logo" />
      <div class="logo-subtitle">Ingreso a la plataforma</div>
      
      <div class="formFields">
        <div class="stvInputContainer">
          <label>Email <span>*</span></label>
          <input type="email" [(ngModel)]="email" name="email" placeholder="example@mail.com">
        </div>
        <div class="stvInputContainer">
          <label>Contraseña <span>*</span></label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Escribe la contraseña">
        </div>
      </div>

      <div class="logo-subtitle">Usuario: brayan@mail.com pass: 12345678</div>

      
      <button type="button" (click)="login()" [disabled]="load" >Ingresar</button>

  </form>
</div>
